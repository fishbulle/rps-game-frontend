<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css">

    <link rel="icon" type="image/x-icon" href="img/rock2.png">

    <title>ROCK PAPER SCISSORS</title>
</head>

<body>

    <main class="wrapper2">

        <header>
            <h1>ROCK PAPER SCISSORS</h1>
        </header>

        <section>
            <p class="info">PLAYER <span id="playerScore">0</span> VS BOT <span id="botScore">0</span></p>

            <p class="pick">
                <span class="make">MAKE</span>
                <span class="your">YOUR</span>
                <span class="move">MOVE!</span>
            </p>

            <figure class="choices">
                <img id="rock" class="img" src="img/rock2.png" alt="rock" onclick="checker('rock')">
                <img id="paper" class="img" src="img/paper2.png" alt="paper" onclick="checker('paper')">
                <img id="scissors" class="img" src="img/sax.png" alt="scissors" onclick="checker('scissors')">
            </figure>

            <div class="test">
            <p id="playerMove"></p>
            <p id="botMove"></p>
            <p id="movesLeft"></p>
            </div>

            <p class="result"></p>
        </section>

        <article class="container2">
            <center>
                    <a class="blue" href="botgame.html"> > REMATCH </a>
                    <a class="orange" href="login.html"> > LOG IN TO PLAY ONLINE</a>
                    <a class="pink" href="front.html">> BACK</a>
            
            </center>
        </article>

    </main>

    <script src="scripts/botgame.js"></script>
</body>

</html>
