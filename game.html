<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A rock, paper, scissors game">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css">

    <link rel="icon" type="image/x-icon" href="img/rock2.png">

    <title>ROCK PAPER SCISSORS</title>
</head>

<body>
    <main class="wrapper2">

        <header>
            <h1>ROCK PAPER SCISSORS</h1>
        </header>

        <section>
            <p class="info"><span id="player1">PLAYER NAME:</span> <span id="player1Score">0</span> | <span id="player2">PLAYER NAME:</span> <span id="player2Score">0</span></p>

            <p class="pick">
                <span class="make">MAKE</span>
                <span class="your">YOUR</span>
                <span class="move">MOVE!</span>
            </p>

            <figure class="choices">
                <img id="rock" class="img" src="img/rock2.png" alt="rock">
                <img id="paper" class="img" src="img/paper2.png" alt="paper">
                <img id="scissors" class="img" src="img/sax.png" alt="scissors">
            </figure>

            <div class="moves">
                <p id="movesLeft"></p>
                <p id="player1Move"></p>
                <p id="player2Move"></p>
            </div>

            <p class="result"></p>
        </section>

        <article class="container2">
            <center>
                <a class="blue" href="game.html"> > REMATCH </a>
                <a class="orange" href="botgame.html"> > NEW BOT GAME</a>
                <a class="pink" href="index.html">> EXIT</a>
            </center>
        </article>

    </main>

    <script src="scripts/game.js"></script>
</body>

</html>
